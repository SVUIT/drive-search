<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hiển thị danh sách môn học">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Danh sách môn học</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#4f46e5",
            secondary: "#6366f1"
          }
        }
      }
    }
  </script>
  <style>
    :where([class^="ri-"])::before { content: "\f3c2"; }
    input[type="search"]::-webkit-search-decoration,
    input[type="search"]::-webkit-search-cancel-button,
    input[type="search"]::-webkit-search-results-button,
    input[type="search"]::-webkit-search-results-decoration {
      display: none;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 220px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      z-index: 50;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    .dropdown-content.show {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-[Poppins]">
  <script src="script.js" defer></script>

  <div class="search-container flex flex-wrap items-center justify-center gap-4 p-4 bg-white shadow-md rounded-xl max-w-4xl mx-auto mt-6">
    <div class="flex items-center gap-4 w-full">
      <select id="search-type" class="types sleek-select w-48 p-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="subjects" selected>Môn học</option>
        <option value="documents">Tài liệu</option>
      </select>

      <select id="tag-filter" multiple="multiple" class="flex-grow-1 min-w-25 sleek-select p-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" style="width: 200px;">
      </select>

      <div class="relative flex-grow">
        <input type="text" id="search-input" placeholder="Tìm kiếm..." class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" id="search-button" onclick="performSearch()" class="absolute right-2 top-1/2 -translate-y-1/2 p-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
          <i class="fas fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="card-container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto mt-8 px-4"></div>

  <div id="document-result-container" style="display: none;" class="max-w-6xl mx-auto mt-8"></div>
</body>
</html>
