<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Danh sách môn học</title>
  <meta name="description" content="Hiển thị danh sách môn học" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: "#4f46e5", secondary: "#6366f1" },
          borderRadius: {
            none: "0px", sm: "4px", DEFAULT: "8px", md: "12px", lg: "16px",
            xl: "20px", "2xl": "24px", "3xl": "32px", full: "9999px", button: "8px"
          }
        }
      }
    };
  </script>
  <style>
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 220px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      z-index: 50;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
    }
    .dropdown-content.show {
      display: block;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-7xl mx-auto px-4 py-12">
    <div class="bg-white p-6 rounded-lg shadow-sm">
      <h1 class="text-2xl font-semibold text-gray-800 mb-6">Tìm kiếm tài liệu</h1>
      <div class="flex flex-col md:flex-row gap-4 items-start md:items-center">
        <div class="relative flex-grow">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <i class="ri-search-line text-gray-500 text-lg"></i>
          </div>
          <input
            type="search"
            id="search-input"
            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary text-gray-700"
            placeholder="Tìm kiếm tài liệu, môn học, từ khóa..."
          />
        </div>

        <div class="relative min-w-[220px]">
          <button id="subject-dropdown-button" class="flex items-center justify-between w-full px-4 py-3 bg-white border border-gray-300 rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary">
            <span id="subject-selected">Chọn môn học</span>
            <i class="ri-arrow-down-s-line ml-2"></i>
          </button>
          <div id="subject-dropdown" class="dropdown-content mt-1"></div>
        </div>

        <div class="relative min-w-[220px]">
          <button id="tags-dropdown-button" class="flex items-center justify-between w-full px-4 py-3 bg-white border border-gray-300 rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-primary">
            <span id="tags-selected">Chọn tags</span>
            <i class="ri-arrow-down-s-line ml-2"></i>
          </button>
          <div id="tags-dropdown" class="dropdown-content mt-1">
            <div class="p-3">
              <div id="tags-container" class="space-y-2"></div>
            </div>
          </div>
        </div>

        <button id="search-button" class="px-6 py-3 bg-primary text-white rounded hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
          <i class="ri-search-line mr-2"></i> Tìm kiếm
        </button>
      </div>

      <div class="mt-8">
        <div class="card-container hidden flex-wrap gap-4 justify-center"></div>
        <div id="document-result-container" class="mt-4 hidden"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const subjectBtn = document.getElementById("subject-dropdown-button");
      const subjectDropdown = document.getElementById("subject-dropdown");
      const subjectSelected = document.getElementById("subject-selected");

      const tagsBtn = document.getElementById("tags-dropdown-button");
      const tagsDropdown = document.getElementById("tags-dropdown");
      const tagsSelected = document.getElementById("tags-selected");
      const tagsContainer = document.getElementById("tags-container");

      const searchInput = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");
      const resultContainer = document.getElementById("document-result-container");

      subjectBtn.addEventListener("click", () => {
        subjectDropdown.classList.toggle("show");
        tagsDropdown.classList.remove("show");
      });

      tagsBtn.addEventListener("click", () => {
        tagsDropdown.classList.toggle("show");
        subjectDropdown.classList.remove("show");
      });

      document.addEventListener("click", (e) => {
        if (!subjectBtn.contains(e.target) && !subjectDropdown.contains(e.target)) subjectDropdown.classList.remove("show");
        if (!tagsBtn.contains(e.target) && !tagsDropdown.contains(e.target)) tagsDropdown.classList.remove("show");
      });

      const subjects = await (await fetch('/subjects')).json();
      subjects.forEach(subject => {
        const item = document.createElement('div');
        item.className = "px-4 py-2 hover:bg-gray-100 cursor-pointer text-sm";
        item.textContent = subject.name;
        item.dataset.id = subject.$id;
        item.addEventListener("click", () => {
          subjectSelected.textContent = subject.name;
          subjectSelected.dataset.id = subject.$id;
          subjectDropdown.classList.remove("show");
          loadTags(subject.$id);
        });
        subjectDropdown.appendChild(item);
      });

      async function loadTags(subjectId) {
        try {
          const res = await fetch(`/documents/tags?subject=${subjectId}`);
          const tags = await res.json();
          tagsContainer.innerHTML = "";
          tags.forEach(tag => {
            const label = document.createElement("label");
            label.className = "flex items-center gap-2 cursor-pointer";
            label.innerHTML = `
              <div class="relative w-4 h-4 flex items-center justify-center">
                <input type="checkbox" class="peer absolute opacity-0 w-full h-full cursor-pointer z-10" value="${tag}">
                <div class="w-4 h-4 border border-gray-300 rounded peer-checked:bg-primary peer-checked:border-primary"></div>
                <div class="absolute text-white w-3 h-3 flex items-center justify-center opacity-0 peer-checked:opacity-100">
                  <i class="ri-check-line ri-xs"></i>
                </div>
              </div>
              <span class="text-sm">${tag}</span>
            `;
            label.querySelector('input').addEventListener("change", updateTagsSelected);
            tagsContainer.appendChild(label);
          });
        } catch (err) {
          tagsContainer.innerHTML = '<p class="text-red-500">Không thể tải tags.</p>';
        }
      }

      function updateTagsSelected() {
        const selected = [...tagsContainer.querySelectorAll('input:checked')].map(cb => cb.value);
        tagsSelected.textContent = selected.length === 0 ? "Chọn tags" : selected.length === 1 ? selected[0] : `${selected.length} đã chọn`;
      }

      searchButton.addEventListener("click", async () => {
        const query = searchInput.value.trim();
        const subjectId = subjectSelected.dataset.id || "";
        const tags = [...tagsContainer.querySelectorAll("input:checked")].map(cb => cb.value).join(",");

        const url = new URL("/documents/search", window.location.origin);
        if (query) url.searchParams.append("query", query);
        if (subjectId) url.searchParams.append("subject", subjectId);
        if (tags) url.searchParams.append("tags", tags);

        try {
          const res = await fetch(url);
          const documents = await res.json();

          resultContainer.innerHTML = "";
          resultContainer.classList.remove("hidden");
          if (documents.length === 0) {
            resultContainer.innerHTML = '<p class="text-center text-gray-500">Không tìm thấy tài liệu nào.</p>';
            return;
          }

          documents.forEach(doc => {
            const card = document.createElement("div");
            card.className = "p-4 border rounded-lg shadow-sm bg-white w-full md:w-1/2 lg:w-1/3";
            card.innerHTML = `
              <h3 class="text-lg font-medium text-gray-800 mb-2">${doc.title}</h3>
              <p class="text-sm text-gray-600">${doc.description || "Không có mô tả."}</p>
            `;
            resultContainer.appendChild(card);
          });
        } catch (error) {
          resultContainer.innerHTML = '<p class="text-red-500 text-center">Đã xảy ra lỗi khi tìm kiếm.</p>';
        }
      });
    });
  </script>
</body>
</html>
