<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hiển thị danh sách môn học">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Danh sách môn học</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="search-container">
    <select id="search-type" style="margin-right: 10px;">
      <option value="subjects" selected>Subjects</option>
      <option value="documents">Documents</option>
    </select>
  
    <select id="tag-filter" style="margin-right: 10px;">
      <option value="all" selected>All</option>
    </select>
  
    <label style="display: flex; align-items: center; gap: 5px; margin-right: 20px;">
      <input type="checkbox" id="use-tag-checkbox">
      Use Tag
    </label>
  
    <input type="text" id="search-input" placeholder="Search...">
    <button id="search-button"><i class="fas fa-magnifying-glass"></i></button>
  </div>
  

<div class="card-container"></div>

<div id="document-result-container" style="display: none;"></div>

<div id="detail-modal" class="detail-modal">
  <div class="detail-modal-content">
    <span class="close-modal">&times;</span>
    <div id="subject-details"></div>
    <button id="get-documents-btn">Xem Tài liệu</button>
    <div id="documents-container"></div>
  </div>
</div>

<script src="script.js" defer></script>
</body>
</html>
