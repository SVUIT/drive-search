<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hiển thị danh sách môn học">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Danh sách môn học</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa6mY5S2X5UhtPH+GOGU9Y7AP7C1ZlE5l1Yk5nLMwNLD69Npy4HI+N9xM9E" crossorigin="anonymous">

  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="search-container d-flex align-items-center gap-2 mb-4">
      <select id="search-type" class="types sleek-select form-select w-auto">
        <option value="subjects" selected>Subjects</option>
        <option value="documents">Documents</option>
      </select>

      <!-- Tag filter -->
      <select id="tag-filter" multiple="multiple" class="form-select sleek-select" style="width: 200px;">
      </select>

      <div class="input-group flex-grow-1">
        <input type="text" id="search-input" class="form-control" placeholder="Search...">
        <button class="btn btn-primary" id="search-button" onclick="fetchTags(event)"><i class="fas fa-magnifying-glass"></i></button>
      </div>
    </div>

    <div class="card-container row g-3"></div>
    <div id="document-result-container" class="mt-4" style="display: none;"></div>
  </div>

  <!-- jQuery, Select2 & Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VZ3G5QbhI2QZ6jIW3" crossorigin="anonymous"></script>
  <script src="script.js" defer></script>
</body>
</html>
