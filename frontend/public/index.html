<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hiển thị danh sách môn học">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Danh sách môn học</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-[Poppins]">
  <script src="script.js" defer></script>

  <div class="search-container flex flex-wrap items-center justify-center gap-4 p-4 bg-white shadow-md rounded-xl max-w-4xl mx-auto mt-6">
    
    <select id="search-type" class="types sleek-select w-48 p-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="subjects" selected>Subjects</option>
      <option value="documents">Documents</option>
    </select>

    <select id="tag-filter" multiple="multiple" class="sleek-select p-2 border border-gray-300 rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" style="width: 200px; overflow: hidden;">
    </select>

    <input type="text" id="search-input" style="margin-right: 220px;" placeholder="Search..." class="sleek-select p-2 flex-grow border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <button type="submit" id="search-button" style="position: absolute;left:72%; width: 40px;height: 50px;" onclick="fetchTags(event)" class="sleek-select p-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
      <i class="fas fa-magnifying-glass"></i>
    </button>
  </div>

  <div class="card-container grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto mt-8 px-4"></div>

  <div id="document-result-container" style="display: none;" class="max-w-6xl mx-auto mt-8"></div>
</body>
</html>
